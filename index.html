<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Game</title>
    <link rel="icon" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="apple-touch-startup-image" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="only screen and (max-device-eidth: 400px)" href="css/smallScreen.css">
    <script src="http://localhost:8080/target/target-script-min.js#anonymous"></script> <!--для отладки-->
</head>
<body>
    <article>
        <header>
            <h1>CubeeDoo</h1>
            <h2>Mobile combination game</h2>
        </header>
        <section id="game" class="colors">
            <div id="board" class="level1"></div>
            <footer>
                <div class="control scores">Scores</div>
                <div class="control menu" id="menu">Menu</div>
                <ul>
                    <li id="level">Level: <output>1</output></li>
                    <li id="timer">
                        <div id="seconds"></div>
                    </li>
                    <li>
                        <button id="metebutton">Song</button>
                    </li>
                </ul>
            </footer>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="about/estelle.html">About Estelle</a>
                </li>
                <li>
                    <a href="about/justin.html">About Justin</a>
                </li>
            </ul>
        </footer>
    </article>
</body>
</html>
